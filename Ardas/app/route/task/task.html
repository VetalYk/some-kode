<div>
    <table class="table table-hover ">
        <thead>
        <tr>
            <th>Name</th>
            <th>Tags</th>
            <th>Actual effort</th>
            <th>Estimated effort</th>
            <th>Due date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <span ng-hide="editing" ng-click="chgClass()">{{task.name}}</span>

                <form ng-show="editing" ng-submit="getReq()">
                    <input type="text" ng-model="task.name">
                    <button class="btn" type="submit" ng-click="request(name)">Save</button>
                </form>
            </td>
            <td>{{task.tags.join(",")}}</td>
            <td>{{task.actual_effort}}</td>
            <td>{{task.estimated_effort}}</td>
            <td>{{task.due_date}}</td>
            <td>{{task.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
